<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock  %}</title>

    <style>
    html, body{
        height:100%;
        background-color: #f6f6f6
    }
    </style>
</head>
<body>
    <div class= "container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <center><img src ={% static 'images/meo.jpg' %} class="responive-img" style="max-height:150px"/></center>
            </div>
            <div class="col-sm-9">
                <h1> <center>Blog lam tu python django</center></h1>
            </div>
            <div class="col-sm-1">
                {%if user.username %}
                    <p>xin chào {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Đăng xuất</a></p>
                {%else%}
                                    <p><a href="{% url 'register' %}">Đăng kí</a></p>|<p><a href="{% url 'login'%}">Đăng nhập</a></p>
                {%endif%}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #fff">
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="/">Thông tin cá nhân</a>
                        <a class="nav-link" href="{% url 'blog' %}">Bài viết</a>
                        <a class="nav-link" href="{% url 'contact' %}">Liên hệ</a>
                    </nav>
                </div>
            </div>
            <div class="col-sm-10">
                <div>
                    {% block content %}

                    {% endblock  %}
                </div>
            </div>
        </div> 
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Twiter</a>|<a href="#">Google+</a>
        </div>
    </footer>
</body>

</html>
